<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Stili -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        img {
            max-width: 100%;
        }

        .lista-animali {
            width: 100%;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .animal-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        .animal-card img {
            max-width: 200px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>

    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <!-- React App -->
    <script type="text/babel">
        const { useState } = React;
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

        function Modal({ title, content, show = false, onClose = () => { }, onConfirm = () => { } }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div style={{ marginTop: "1rem", textAlign: "right" }}>
                            <button onClick={onClose} style={{ marginRight: "0.5rem" }}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            );
        }

        function ListaAnimali() {
            const [animals, setAnimals] = useState(["Cane", "Gatto"]); //Milestone 1: lista iniziale statica
            const [modalVisible, setModalVisible] = useState(false);
            const [inputValue, setInputValue] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleAddRandom = () => {
                const random = animalsChoices[Math.floor(Math.random() * animalsChoices.length)];
                setAnimals(prev => [...prev, random]);
            };

            const handleAddCustom = () => {
                setInputValue("");
                setModalVisible(true);
                setError("");
            };

            const handleConfirm = async () => {
                if (!inputValue.trim()) return;

                setLoading(true);
                setError("");

                try {
                    const res = await fetch(`http://localhost:3333/animals?search=${encodeURIComponent(inputValue)}`);
                    if (!res.ok) throw new Error("Errore di rete");
                    const data = await res.json();

                    if (data.length === 0) {
                        setError("Nessun animale trovato");
                    } else {
                        const info = data[0];
                        const newAnimal = {
                            name: info.name || inputValue,
                            description: info.description || "Descrizione non disponibile",
                            image: info.image || "https://via.placeholder.com/150"
                        };
                        setAnimals(prev => [...prev, newAnimal]);
                        setModalVisible(false);
                    }
                } catch (err) {
                    setError("Errore durante la ricerca dell'animale");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <button onClick={handleAddRandom}>Aggiungi Animale Casuale</button>
                    <button onClick={handleAddCustom} style={{ marginLeft: "1rem" }}>Aggiungi Animale Personalizzato</button>

                    <details style={{ marginTop: "1rem" }} open>
                        <summary><strong>Animali</strong></summary>
                        <ul style={{ listStyle: "none", padding: 0 }}>
                            {animals.map((animal, i) => (
                                <li key={i}>
                                    {typeof animal === "string" ? (
                                        <span>{animal}</span>
                                    ) : (
                                        <div className="animal-card">
                                            <h3>{animal.name}</h3>
                                            <img src={animal.image} alt={animal.name} />
                                            <p>{animal.description}</p>
                                        </div>
                                    )}
                                </li>
                            ))}
                        </ul>
                    </details>

                    {loading && <p>Caricamento...</p>}
                    {error && <p style={{ color: "red" }}>{error}</p>}

                    <Modal
                        title="Aggiungi un nuovo animale"
                        show={modalVisible}
                        onClose={() => setModalVisible(false)}
                        onConfirm={handleConfirm}
                        content={
                            <input
                                type="text"
                                placeholder="Nome animale"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                style={{ width: "100%", padding: "0.5rem" }}
                            />
                        }
                    />
                </div>
            );
        }

        ReactDOM.createRoot(document.querySelector('.lista-animali')).render(<ListaAnimali />);
    </script>
</body>

</html>
